<!DOCTYPE html>
<html lang="en">
<body>
    <canvas id="Canvas" width="200" height="100"></canvas>
    <script>
        var c=document.getElementById("Canvas");
        var context = c.getContext("2d");
        context.fillStyle = "lightgreen";
        context.fillRect(0,0,200,100);
        context.clearRect(75,25,50,50);
    </script>
</body>
</html>
